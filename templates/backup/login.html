{% extends "base.html" %}

{% block title %}පිවිසීම - Hotel Booking{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> පද්ධතියට පිවිසෙන්න</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> පරිශීලක නාමය
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" 
                               name="username" required placeholder="ඔබගේ පරිශීලක නාමය">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> මුරපදය
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" 
                               name="password" required placeholder="ඔබගේ මුරපදය">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> පිවිසෙන්න
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">නව ගිණුමක් ද?</p>
                    <a href="/register" class="btn btn-outline-primary btn-sm mt-2">
                        <i class="fas fa-user-plus"></i> ලියාපදිංචි වන්න
                    </a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <div class="card">
                <div class="card-body">
                    <h6>පරීක්ෂා කිරීම සඳහා:</h6>
                    <p class="mb-1"><strong>සුපිරි පරිපාලක:</strong></p>
                    <p class="mb-1">පරිශීලක නාමය: <code>superadmin</code></p>
                    <p class="mb-0">මුරපදය: <code>admin123</code></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
