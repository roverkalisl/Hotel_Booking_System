{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>පිවිසීම</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">පරිශීලක නාමය</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">මුරපදය</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">පිවිසෙන්න</button>
                </form>
                <hr>
                <p>නව ගිණුමක් ද? <a href="{{ url_for('register') }}">ලියාපදිංචි වන්න</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
